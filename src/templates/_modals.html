<div class="modal__hidden">
	<div id="feedback">
		<form class="form">
			<div class="form__message"></div>
			<div class="form__body">
				<label class="form__field"><input dir="auto" id="name" name="name" type="text" placeholder="Name" autocomplete="off"></label>
				<select name="topic" class="form__field form__field_select">
					<option class="lang" key="formacar_purpose_inquiry" selected>Purpose of Inquiry</option>
					<option class="lang" key="business_partnership" value="Business/Partnership">Business/Partnership</option>
					<option class="lang" key="formacar_investments" value="Investments">Investments</option>
				</select>
				<label class="form__field"><input dir="auto" id="phone" name="phone" type="text" placeholder="Phone" autocomplete="off" maxlength="20"></label>
				<label class="form__field"><input dir="auto" id="email" name="email" type="email" placeholder="E-mail" autocomplete="off"></label>
				<label class="form__field"><textarea dir="auto" id="message" name="message" placeholder="Message" rows="1"></textarea></label>
			</div>
			<div class="form__buttons">
				<button class="form__button button button_fade lang" key="formacar_send" data-badge="inline" type="submit">Send</button>
			</div>

			</div>
		</form>
	</div>
</div>
