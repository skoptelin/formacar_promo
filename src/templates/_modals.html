<div class="modal__hidden">
	<div id="feedback">
		<form class="form">
			<div class="form__message"></div>
			<div class="form__body">
				<label class="form__field"><input name="name" type="text" placeholder="Name" autocomplete="off"></label>
				<select name="topic" class="form__field form__field_select">
					<option value="" selected>Purpose of Inquiry</option>
					<option value="Business/Partnership">Business/Partnership</option>
					<option value="Investments">Investments</option>
				</select>
				<label class="form__field"><input name="phone" type="text" placeholder="Phone" autocomplete="off" maxlength="20"></label>
				<label class="form__field"><input name="email" type="email" placeholder="E-mail" autocomplete="off"></label>
				<label class="form__field"><textarea name="message" placeholder="Message" rows="1"></textarea></label>
			</div>
			<div class="form__buttons">
				<button class="form__button button button_fade" data-badge="inline" type="submit">Send</button>
			</div>

		</form>
	</div>
</div>
